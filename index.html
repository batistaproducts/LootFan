
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LootFan | For Creators</title>
    
    <!-- Styling Framework (Tailwind CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f5f3ff', 100: '#ede9fe', 200: '#ddd6fe', 300: '#c4b5fd', 400: '#a78bfa',
                500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9', 800: '#5b21b6', 900: '#4c1d95', 950: '#2e1065',
              },
              slate: { 850: '#1e293b' }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(124, 58, 237, 0.1)',
              'glow': '0 0 15px rgba(124, 58, 237, 0.5)',
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
              'pop': 'pop 0.3s ease-out forwards',
              'slot-blur': 'slotBlur 0.1s linear infinite',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              slotBlur: {
                '0%': { filter: 'blur(0px)' },
                '50%': { filter: 'blur(2px)' },
                '100%': { filter: 'blur(0px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #f8fafc; color: #0f172a; }
      .spin-animation { transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1); }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .reel-container { overflow: hidden; position: relative; }
      .reel-strip { display: flex; flex-direction: column; transition: transform 2s cubic-bezier(0.25, 0.1, 0.25, 1); }
      #error-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; text-align: center; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "qrcode": "https://aistudiocdn.com/qrcode@^1.5.4",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- Fast Loading State (HTML Only) -->
      <div style="height: 100vh; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #f8fafc;">
        <div style="width: 48px; height: 48px; border: 4px solid #ddd6fe; border-top-color: #7c3aed; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <div style="margin-top: 16px; font-family: 'Inter', sans-serif; font-weight: 600; color: #7c3aed;">Carregando LootFan...</div>
      </div>
      <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>

    <!-- Production Error Handler -->
    <div id="error-overlay">
      <h2 style="color: #ef4444; font-weight: 800; font-size: 1.5rem; margin-bottom: 1rem;">Erro Crítico</h2>
      <p style="color: #64748b; margin-bottom: 1rem;">A aplicação encontrou um problema ao iniciar.</p>
      <pre id="error-message" style="background: #f1f5f9; padding: 1rem; border-radius: 0.5rem; color: #334155; font-size: 0.75rem; text-align: left; overflow: auto; max-width: 800px; border: 1px solid #e2e8f0;"></pre>
      <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #7c3aed; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Recarregar Página</button>
    </div>

    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const errorOverlay = document.getElementById('error-overlay');
        const errorMsg = document.getElementById('error-message');
        const root = document.getElementById('root');
        
        if (errorOverlay && errorMsg) {
          root.style.display = 'none';
          errorOverlay.style.display = 'flex';
          errorMsg.textContent = `${message}\n\nArquivo: ${source}:${lineno}`;
          console.error("Global Catch:", error);
        }
      };
    </script>
    
    <!-- App Entry Point handled by Vite -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
