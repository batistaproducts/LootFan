<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LootFan | For Creators</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f5f3ff', // Lilás muito claro (Fundo secundário)
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6', // Lilás principal
                600: '#7c3aed', // Violeta Nuuvem
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
                950: '#2e1065',
              },
              slate: {
                850: '#1e293b', // Texto forte alternativo
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(124, 58, 237, 0.1)',
              'glow': '0 0 15px rgba(124, 58, 237, 0.5)',
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
              'pop': 'pop 0.3s ease-out forwards',
              'slot-blur': 'slotBlur 0.1s linear infinite',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              slotBlur: {
                '0%': { filter: 'blur(0px)' },
                '50%': { filter: 'blur(2px)' },
                '100%': { filter: 'blur(0px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc; /* Slate 50 - Fundo claro estilo SaaS */
        color: #0f172a; /* Slate 900 - Texto escuro para contraste */
      }
      /* Animação suave para a roleta */
      .spin-animation {
        transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
      }
      
      /* Estilo de Scrollbar mais elegante */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* 3D Card Flip Styles for Loot Animation */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Slot Machine Animation */
      .reel-container {
        overflow: hidden;
        position: relative;
      }
      .reel-strip {
        display: flex;
        flex-direction: column;
        transition: transform 2s cubic-bezier(0.25, 0.1, 0.25, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
